<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilos.css">
    <title>Contador</title>
</head>
<body>
    <div class="container">
        <h1>Counter</h1>
        <span id="valor">0</span>
        <div class="container_boton">
            <button onclick="contador(this)" id="disminuir">Disminuir</button>
            <button onclick="contador(this)" id="reset">Resetear</button>
            <button onclick="contador(this)" id="aumentar">Aumentar</button>
        </div>

    </div>
</body>
<script src="app.js"></script>
</html>
